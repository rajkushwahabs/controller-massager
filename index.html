<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controller Massager — Continuous</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <header class="topbar">
      <div class="title-wrap">
        <h1>Controller Massager</h1>
        <p class="subtitle">Simplified UI · Continuous presets</p>
      </div>
    </header>

    <section id="status" class="status">
      <p id="gp-info">No gamepad detected. Connect a controller and press any button.</p>
      <p id="support-info" class="muted"></p>
    </section>

    <section id="controls" class="hidden">
      <div class="simple-controls">
        <div class="form-row">
          <label>Repeats</label>
          <input id="repeats" type="number" min="1" max="999" value="3">
        </div>

        <div class="form-row">
          <label>Frequency (Hz)</label>
          <input id="frequency" type="range" min="1" max="120" value="20">
        </div>

        <div class="form-row">
          <label>Speed (ms)</label>
          <input id="speed" type="range" min="100" max="3000" step="50" value="800">
        </div>

        <div class="form-row">
          <label>Continuous</label>
          <label class="switch"><input id="continuous" type="checkbox"><span class="slider"></span></label>
        </div>

        <div class="form-row">
          <label>Presets</label>
          <select id="presetSelect" class="select">
            <option value="">— Choose preset —</option>
            <option value="gentle">Gentle</option>
            <option value="medium">Medium</option>
            <option value="strong">Strong</option>
            <option value="pulse">Pulse</option>
            <option value="wave">Wave</option>
            <option value="random">Random Continuous</option>
          </select>
        </div>

        <div class="row actions">
          <button id="playBtn" class="btn primary">Play</button>
          <button id="startBtn" class="btn">Start</button>
          <button id="stopBtn" class="btn" disabled>Stop</button>
          <button id="emergencyBtn" class="btn danger">Emergency Stop</button>
        </div>
      </div>

      <div class="visualizer">
        <div class="v-row">
          <div class="v-label">Output</div>
          <div class="bar" id="outBar"><div class="fill" style="width:0%"></div></div>
          <div class="v-num" id="outNum">0.00</div>
        </div>

        <div id="log" class="log"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-inner">
        <div class="credits">Built with Gamepad API. Chrome desktop recommended. Use responsibly.</div>
        <div class="creator">Created by <span class="creator-name">Renzy</span></div>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
