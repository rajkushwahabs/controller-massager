<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controller Massager â€” Final</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <header class="topbar">
      <div class="title-wrap">
        <h1>Controller Massager</h1>
        <p class="subtitle">Simple controls Â· Controller shortcuts Â· Continuous presets</p>
      </div>
      <div class="top-controls">
        <button id="themeToggle" class="btn icon" title="Toggle theme">ðŸŒ™</button>
        <button id="surpriseBtn" class="btn ghost" title="Surprise">Surprise</button>
      </div>
    </header>

    <section id="status" class="status">
      <p id="gp-info">No gamepad detected. Connect a controller and press any button.</p>
      <p id="support-info" class="muted"></p>
    </section>

    <section id="controls" class="hidden">
      <div class="simple-controls">
        <div class="form-row">
          <label>Repeats</label>
          <div class="input-row">
            <button id="repDec" class="btn small">âˆ’</button>
            <input id="repeats" type="number" min="1" max="999" value="3">
            <button id="repInc" class="btn small">+</button>
          </div>
        </div>

        <div class="form-row">
          <label>Frequency (Hz)</label>
          <div class="input-row">
            <button id="freqDec" class="btn small">âˆ’</button>
            <input id="frequency" type="range" min="1" max="120" value="20">
            <button id="freqInc" class="btn small">+</button>
            <div class="val" id="freqVal">20</div>
          </div>
        </div>

        <div class="form-row">
          <label>Speed (ms)</label>
          <div class="input-row">
            <button id="speedDec" class="btn small">âˆ’</button>
            <input id="speed" type="range" min="100" max="3000" step="50" value="800">
            <button id="speedInc" class="btn small">+</button>
            <div class="val" id="speedVal">800</div>
          </div>
        </div>

        <div class="form-row">
          <label>Continuous</label>
          <label class="switch"><input id="continuous" type="checkbox"><span class="slider"></span></label>
        </div>

        <div class="form-row">
          <label>Presets (continuous)</label>
          <select id="presetSelect" class="select">
            <option value="">â€” Choose preset â€”</option>
            <option value="gentle">Gentle (low freq, smooth)</option>
            <option value="medium">Medium (balanced)</option>
            <option value="strong">Strong (high freq)</option>
            <option value="pulse">Pulse (short bursts)</option>
            <option value="wave">Wave (ramp)</option>
            <option value="random">Random Continuous</option>
          </select>
        </div>

        <div class="row actions">
          <button id="playBtn" class="btn primary">Play</button>
          <button id="startBtn" class="btn">Start</button>
          <button id="stopBtn" class="btn" disabled>Stop</button>
          <button id="emergencyBtn" class="btn danger">Emergency Stop</button>
        </div>
      </div>

      <div class="visualizer">
        <div class="v-row">
          <div class="v-label">Output</div>
          <div class="bar" id="outBar"><div class="fill" style="width:0%"></div></div>
          <div class="v-num" id="outNum">0.00</div>
        </div>

        <div class="gamepad-panel">
          <h4>Controller Buttons (clickable & live)</h4>
          <div id="buttons" class="buttons-grid"></div>
        </div>

        <div id="log" class="log"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-inner">
        <div class="credits">Built with Gamepad API. Chrome desktop recommended. Use responsibly.</div>
        <div class="creator">Created by <span class="creator-name">Renzy</span></div>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
